<div *ngFor="let d of devList; index as i">
    <p>{{ i+1 }}  {{ d.firstName }} {{ d.lastName }}</p>
    <div>
        <button data-bs-toggle="collapse" data-bs-target="#demo">View Details</button>
        <div id="demo" class="collapse">
            <p>{{ d.innovation }} {{ d.year }}</p>
        </div>
    </div>
</div>
